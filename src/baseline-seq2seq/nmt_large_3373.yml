model: AttentionSeq2Seq
model_params:
  attention.class: seq2seq.decoders.attention.AttentionLayerBahdanau
  attention.params:
    num_units: 500
  bridge.class: seq2seq.models.bridges.PassThroughBridge
  embedding.dim: 500
  encoder.class: seq2seq.encoders.UnidirectionalRNNEncoder
  encoder.params:
    rnn_cell:
      cell_class: LSTMCell
      cell_params:
        num_units: 500
      dropout_input_keep_prob: 1.0
      dropout_output_keep_prob: 0.7
      num_layers: 2
  decoder.class: seq2seq.decoders.AttentionDecoder
  decoder.params:
    rnn_cell:
      cell_class: LSTMCell
      cell_params:
        num_units: 500
      dropout_input_keep_prob: 1.0
      dropout_output_keep_prob: 0.7
      num_layers: 2
  optimizer.name: Adam
  optimizer.params:
    epsilon: 0.0000008
  optimizer.learning_rate: 0.0001
  source.max_seq_len: 60
  source.reverse: false
  target.max_seq_len: 80
